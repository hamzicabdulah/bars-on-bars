<!DOCTYPE html>

<html>

    <head>
        <title>Bars On Bars</title>
        <meta name="author" content="Abdulah Hamzic">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Cinzel|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="/public/stylesheet/main.css" rel="stylesheet" type="text/css">
    </head>

    <body data-ng-app="nightlifeApp" data-ng-controller="nightlifeCtrl" data-ng-cloak>
        
        <div class="heading">
            <h1>Bars On Bars</h1>
            <p>
                Nightlife coordination service to help you find out which bars in your area you can visit tonight.
            </p>
        </div>
        
        <form class="form">
            <input type="text" id="location" required placeholder="Enter location" ng-model="locationVal"/>
            <button type="submit" ng-click="search()">Search</button>
        </form>
        
        <div class="loading {{loading}}">
            <i class="fa fa-circle-o-notch fa-spin fa-5x fa-fw"></i>
        </div>
        
        <div class="places row">
            <div class="place" data-ng-repeat="item in placesArr">
                <div class="img-wrapper">
                    <div class="img" style="background-image:url({{item.image_url}})"></div>
                    <button ng-click="clickGoing(item.name)" class="goingBtn {{item.name}}">Going: {{item.going}}</button>
                </div>
                <div class="info">
                    <h3><a href="{{item.url}}" target="_blank">{{item.name}}</a></h3>
                    <div class="h6-headers">
                        <h6>{{item.address}}</h6>
                        <h6>Rating: {{item.rating}}</h6>
                    </div>
                    <p>{{item.snippet}}</p>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script type="text/javascript" src="controllers/mainController.client.js"></script>
        
    </body>
    
</html>
